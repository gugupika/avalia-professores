<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Professores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container py-4">
        <header class="header-principal text-center mb-5">
            <h1><i class="fas fa-chalkboard-teacher"></i> Avaliar Professores</h1>
            <p class="lead">Selecione uma área para começar</p>
        </header>

        <!-- Cards de Áreas -->
        <div class="row g-4" id="areas-container">
            <div class="col-md-3">
                <div class="area-card exatas" onclick="selecionarArea('exatas')">
                    <i class="fas fa-calculator"></i>
                    <h3>Exatas</h3>
                </div>
            </div>
            <!-- (Repita para outras áreas) -->
        </div>

        <!-- Conteúdo Dinâmico -->
        <div id="conteudo-dinamico" class="mt-5 d-none">
            <!-- Formulário e Listagem aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
