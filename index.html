<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Professores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header class="header-principal text-center py-5">
            <h1 class="display-4">Avaliar Professores</h1>
            <p class="lead">Selecione uma área para começar:</p>
        </header>

        <!-- Cards de Áreas -->
        <div class="areas-container mb-5">
            <div class="area-card exatas" onclick="carregarArea('exatas')">
                <i class="fas fa-calculator"></i>
                <h3>Exatas</h3>
            </div>
            
            <div class="area-card humanas" onclick="carregarArea('humanas')">
                <i class="fas fa-book"></i>
                <h3>Humanas</h3>
            </div>
            
            <div class="area-card biologicas" onclick="carregarArea('biologicas')">
                <i class="fas fa-dna"></i>
                <h3>Biológicas</h3>
            </div>
            
            <div class="area-card terra" onclick="carregarArea('terra')">
                <i class="fas fa-globe-americas"></i>
                <h3>Ciências da Terra</h3>
            </div>
        </div>

        <!-- Conteúdo Dinâmico -->
        <div id="conteudo-dinamico" class="hidden">
            <!-- Abas -->
            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <button class="nav-link active" onclick="mostrarAba('avaliar')">Avaliar Professor</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="mostrarAba('disciplinas')">Ver Disciplinas</button>
                </li>
            </ul>

            <!-- Formulário de Avaliação -->
            <div id="aba-avaliar" class="aba-conteudo">
                <form id="form-avaliacao" class="form-centralizado">
                    <div class="form-group">
                        <label for="professor">Professor:</label>
                        <input type="text" id="professor" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="disciplina">Disciplina:</label>
                        <input type="text" id="disciplina" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label>Avaliação:</label>
                        <div class="estrelas">
                            <i class="far fa-star" data-value="1"></i>
                            <i class="far fa-star" data-value="2"></i>
                            <i class="far fa-star" data-value="3"></i>
                            <i class="far fa-star" data-value="4"></i>
                            <i class="far fa-star" data-value="5"></i>
                            <input type="hidden" id="nota" value="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comentario">Comentário (opcional):</label>
                        <textarea id="comentario" class="form-control" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn-enviar">
                        <i class="fas fa-paper-plane"></i> Enviar Avaliação
                    </button>
                </form>
            </div>

            <!-- Lista de Disciplinas (inicialmente vazia) -->
            <div id="aba-disciplinas" class="aba-conteudo hidden">
                <div id="lista-disciplinas" class="row"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
